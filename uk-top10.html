<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 10 UK Universities</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://dxp.plus/cdn-cgi/image/w=3840,q=90,f=webp,fit=contain/https://us-cdn.dxp.plus/4e7f1e24-6b44-4103-9287-7bfb88f988b8/Oxford%20City.jpg.preview.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      margin: 20px 0;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 30px;
      border-radius: 12px;
      text-align: center;
      animation: fadeInDown 1s ease-out;
    }

    .university-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 25px;
      width: 80%;
      max-width: 900px;
      margin-top: auto;
      margin-bottom: auto;
      flex-grow: 1;
      align-items: center;
      animation: fadeInUp 1.2s ease-out;
    }

    .university-card {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 12px;
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
      transition: transform 0.3s ease, background 0.3s ease;
      cursor: pointer;
    }

    .university-card:hover {
      transform: scale(1.08);
      background: rgba(255, 0, 0, 0.85);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .back-home {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: red;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .back-home:hover {
      background: darkred;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <h1>üèÜ Top 10 UK Universities</h1>

  <div class="university-list">
    <a href="https://www.ox.ac.uk/"><div class="university-card">University of Oxford</div></a>
    <a href="https://www.cam.ac.uk/"><div class="university-card">University of Cambridge</div></a>
    <a href="https://www.imperial.ac.uk/"><div class="university-card">Imperial College London</div></a>
    <a href="https://www.ucl.ac.uk/"><div class="university-card">University College London (UCL)</div></a>
    <a href="https://www.lse.ac.uk/"><div class="university-card">London School of Economics (LSE)</div></a>
    <a href="https://www.ed.ac.uk/"><div class="university-card">University of Edinburgh</div></a>
    <a href="https://www.manchester.ac.uk/"><div class="university-card">University of Manchester</div></a>
    <a href="https://www.kcl.ac.uk/"><div class="university-card">King‚Äôs College London</div></a>
    <a href="https://www.bristol.ac.uk/"><div class="university-card">University of Bristol</div></a>
    <a href="https://www.gla.ac.uk/"><div class="university-card">University of Glasgow</div></a>
  </div>

  <a href="uk.html" class="back-home">‚¨Ö Back to UK Page</a>

</body>
</html>
