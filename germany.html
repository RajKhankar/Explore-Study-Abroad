<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Germany Universities</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      background: url('https://img.etimg.com/thumb/width-1600,height-900,imgsize-1809310,resizemode-75,msid-100814903/nri/work/germany-is-running-out-of-workers-putting-growth-in-jeopardy.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      position: relative;
      color: white;
    }

    /* Dark overlay for readability */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }

    h1 {
      position: relative;
      z-index: 1;
      font-size: 3rem;
      margin-bottom: 50px;
      text-shadow: 2px 2px 8px black;
    }

    .option-grid {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: repeat(2, 250px);
      gap: 50px;
      justify-content: center;
    }

    .option-card {
      background: rgba(255,255,255,0.85);
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      padding: 50px 20px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      text-decoration: none;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      transform: translateY(30px);
      animation: fadeInUp 1s ease forwards;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }

    .option-card:nth-child(1) { animation-delay: 0.2s; }
    .option-card:nth-child(2) { animation-delay: 0.4s; }

    .option-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      background: rgba(255,255,255,0.95);
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .back-home {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 25px;
      background: red;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1em;
      z-index: 1;
      transition: background 0.3s ease;
    }

    .back-home:hover {
      background: darkred;
    }

    @media (max-width: 600px) {
      .option-grid {
        grid-template-columns: 1fr;
        gap: 30px;
      }
    }
  </style>
</head>
<body>
  <h1>Germany Universities</h1>

  <div class="option-grid">
    <a href="germany-public.html" class="option-card">Public Universities</a>
    <a href="germany-private.html" class="option-card">Private Universities</a>
  </div>

  <a href="index.html" class="back-home">â¬… Back to Home</a>
</body>
</html>
